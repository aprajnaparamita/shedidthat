# This is the configuration file for Wrangler, the Cloudflare Workers CLI.

# The name of your Worker. This will be used in the URL.
name = "shedidthat-backend"

# The entry point for your Worker. This is the rewritten server.js file.
main = "server.js"

# Compatibility flags are required for modern Workers development.
compatibility_date = "2023-10-30"

# This section defines the binding to your Cloudflare KV namespace.
# Wrangler will automatically create a local version for development.
[[kv_namespaces]]
binding = "DEVICE_KV"
id = "2b813868b3bd42239687501e2d40e715"
